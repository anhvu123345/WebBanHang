<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout :: head"></head>
<body>
	<nav th:replace="product/layout :: header"></nav>

	<div class="container main-content form">
		<div class="row">
			<form action="#" th:action="@{/cart/save}" th:object="${cart}"
				method="POST" novalidate="novalidate">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label>Quanity</label> <input type="text" class="form-control"
						th:field="*{quanity}" />
				</div>
				<div class="form-group">
									<label for="name">Loại sách</label>
									<div class="form-group">
										<select th:field="*{catagory}" class="form-control"
											id="exampleFormControlSelect1">

											<option th:each="pblist : ${catagory}"
												th:value="${{pblist.catagoryid}}"
												th:text="${pblist.catagoryName}"></option>
										</select>
									</div>
								</div>


				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
	<!-- /.container -->

	<footer th:replace="product/layout :: footer"></footer>
</body>
</html>
